name: 'Skip Actions CI'
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
jobs:
  install-sdk:
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest', 'ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: setup-skip
      - run: skip checkup
        if: ${{ startsWith(matrix.os, 'macos-') }}
      - uses: skiptools/swift-android-action@v2
        with:
          build-package: false
      - run: skip checkup --native
        if: ${{ startsWith(matrix.os, 'macos-') }}

