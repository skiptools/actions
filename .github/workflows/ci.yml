name: 'Skip Actions CI'
on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
jobs:
  install-sdk:
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest', 'ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: skiptools/actions/setup-skip@skip-action
      - run: skip checkup
      - uses: skiptools/swift-android-action@v2
        with:
          build-package: false
      - run: skip checkup --native

